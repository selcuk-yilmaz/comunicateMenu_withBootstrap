<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">
      <div class="row mt-5">
        <div
          class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex align-items-center justify-content-between bg-black p-3 text-white fs-5"
        >
          <div class="d-flex gap-4 align-items-center">
            <div>
              <i class="bi bi-telephone-fill text-warning"></i>
              <span class="d-sm-none d-md-inline">+44 222 44 5556</span>
            </div>
            <div class="d-flex gap-1 align-items-center">
              <i class="fa-brands fa-whatsapp text-warning"></i>
              <span class="d-sm-none d-md-inline">+44 222 44 5556</span>
            </div>
          </div>
          <div class="d-flex gap-4 align-items-center">
            <i class="bi bi-twitter text-info"></i>
            <i class="bi bi-youtube text-info"></i>
            <i class="bi bi-camera-fill text-info"></i>
            <span class="d-sm-none d-lg-block">#clarusway</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

</html>
